<div class="login-form">
    <label for="email">email</label>
    <input type="email" [(ngModel)]="email" id="email" placeholder="your email"> <br>
    <label for="password">password</label>
    <input type="password" [(ngModel)]="password" id="password" placeholder="password">
    <button (click)="login()" id="loginButton">Log in</button>
</div>
