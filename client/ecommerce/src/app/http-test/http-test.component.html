<h1>My Products</h1>

<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let Products of products">
            <div class="productContainer">
                <img src="/assets/{{Products.images}}" alt="Product Image" id="admin-img">
                <h3>{{Products.name}}</h3>
                <p>{{Products.price}}</p>
                <p class="id">Product Description: {{Products.description}}</p>
                <p>Product ID: {{Products.ID}}</p>
            </div>
        </div>
    </div>
</div>
